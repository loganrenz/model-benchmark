<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Demo Model Output</title>
    <style>
      html, body { height: 100%; margin: 0; background: #fff; color: #111827; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
      .card { max-width: 520px; width: 100%; border: 1px solid #e5e7eb; border-radius: 14px; padding: 20px; background: #fff; }
      h1 { font-size: 20px; margin: 0 0 8px; }
      p { margin: 0; line-height: 1.5; color: #374151; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Demo output loaded</h1>
        <p>
          This file lives at <code>/public/projects/demo-project/overview.html</code>.
          Add more model outputs and list them in <code>/public/data/manifest.json</code>.
        </p>
      </div>
    </div>
  </body>
</html>
