<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Gravity Simulation - Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Constants
        const GRAVITY = 0.3;
        const DAMPENING = 0.95; // Energy loss on bounce
        const PARTICLE_COUNT = 25;
        const MIN_RADIUS = 4;
        const MAX_RADIUS = 8;
        
        // Particle class
        class Particle {
            constructor() {
                this.reset();
                // Random starting position
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.3;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.3;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = Math.random() * 2;
                this.radius = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);
                
                // Random color from a vibrant palette
                const hue = Math.random() * 360;
                this.color = `hsl(${hue}, 70%, 60%)`;
            }
            
            update() {
                // Apply gravity
                this.vy += GRAVITY;
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off walls
                const margin = this.radius;
                
                // Left wall
                if (this.x < margin) {
                    this.x = margin;
                    this.vx *= -DAMPENING;
                }
                
                // Right wall
                if (this.x > canvas.width - margin) {
                    this.x = canvas.width - margin;
                    this.vx *= -DAMPENING;
                }
                
                // Bottom wall
                if (this.y > canvas.height - margin) {
                    this.y = canvas.height - margin;
                    this.vy *= -DAMPENING;
                    this.vx *= DAMPENING; // Friction on ground
                }
                
                // Top wall (ceiling)
                if (this.y < margin) {
                    this.y = margin;
                    this.vy *= -DAMPENING;
                }
                
                // Reset if particle loses too much energy
                if (Math.abs(this.vx) < 0.1 && Math.abs(this.vy) < 0.1 && this.y > canvas.height - margin - 5) {
                    this.reset();
                }
            }
            
            draw() {
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + '80');
                gradient.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Core particle
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.4, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create particles
        const particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with slight fade for trail effect
            ctx.fillStyle = 'rgba(15, 52, 96, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
