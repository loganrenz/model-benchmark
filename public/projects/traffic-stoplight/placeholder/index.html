<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Stoplight Placeholder</title>
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .traffic-lights {
      display: grid;
      gap: 10px;
      margin: 24px auto;
      width: 120px;
    }
    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto;
      opacity: 0.25;
    }
    .light.red { background: #ef4444; }
    .light.yellow { background: #f59e0b; }
    .light.green { background: #22c55e; }
    .note {
      font-size: 0.95rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Traffic Stoplight Model</h1>
    <p class="note">Placeholder for the future traffic pattern logic. Replace this file with the real implementation when ready.</p>
    <div class="traffic-lights">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <p class="note">For now, this demonstrates the file and folder structure expected by the benchmark UI.</p>
  </div>
</body>
</html>
