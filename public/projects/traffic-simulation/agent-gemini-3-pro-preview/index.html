<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulation - Gemini 3 Pro Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        canvas {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            background-color: #88c478; /* Grass color */
        }
    </style>
</head>
<body>
    <canvas id="simCanvas"></canvas>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');

        // Simulation constants
        const ROAD_HEIGHT = 120;
        const CAR_WIDTH = 50;
        const CAR_HEIGHT = 25;
        const STOP_LINE_X_OFFSET = 200; // Distance from right edge
        const LIGHT_CYCLE_DURATION = 4000; // 4 seconds
        const SPAWN_INTERVAL = 1500; // Spawn car every 1.5s
        const CAR_SPEED = 3;
        const SAFE_DISTANCE = 70; // Minimum distance between cars

        let width, height;
        let trafficLight = {
            state: 'green', // 'green' or 'red' (yellow optional but prompt said red/green)
            timer: 0,
            x: 0,
            y: 0
        };
        let cars = [];
        let lastTime = 0;
        let timeSinceLastSpawn = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Update traffic light position
            trafficLight.x = width - STOP_LINE_X_OFFSET;
            trafficLight.y = height / 2 - ROAD_HEIGHT / 2 - 40;
        }

        window.addEventListener('resize', resize);
        resize();

        class Car {
            constructor() {
                this.x = -CAR_WIDTH;
                this.y = height / 2 + (Math.random() * 20 - 10); // Slight lane variation
                this.speed = CAR_SPEED;
                this.stopped = false;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }

            update(dt, carsAhead) {
                // Check if we need to stop for a car ahead
                let canMove = true;
                
                // Find the closest car ahead
                let carAhead = null;
                let minDist = Infinity;
                
                for (let other of carsAhead) {
                    if (other !== this && other.x > this.x) {
                        const dist = other.x - this.x;
                        if (dist < minDist) {
                            minDist = dist;
                            carAhead = other;
                        }
                    }
                }

                if (carAhead && (carAhead.x - this.x) < SAFE_DISTANCE) {
                    canMove = false;
                }

                // Check for traffic light
                const distToStopLine = (width - STOP_LINE_X_OFFSET) - (this.x + CAR_WIDTH);
                
                if (trafficLight.state === 'red' || trafficLight.state === 'yellow') {
                     // Stop if close to line but not passed it
                     if (distToStopLine > 0 && distToStopLine < 20) {
                         canMove = false;
                     }
                }

                if (canMove) {
                    this.x += this.speed * (dt / 16); // Normalize to ~60fps
                    this.stopped = false;
                } else {
                    this.stopped = true;
                }
            }

            draw() {
                // Car body
                ctx.fillStyle = this.color;
                
                // Draw rounded rectangle for car
                const radius = 5;
                ctx.beginPath();
                ctx.moveTo(this.x + radius, this.y - CAR_HEIGHT/2);
                ctx.lineTo(this.x + CAR_WIDTH - radius, this.y - CAR_HEIGHT/2);
                ctx.quadraticCurveTo(this.x + CAR_WIDTH, this.y - CAR_HEIGHT/2, this.x + CAR_WIDTH, this.y - CAR_HEIGHT/2 + radius);
                ctx.lineTo(this.x + CAR_WIDTH, this.y + CAR_HEIGHT/2 - radius);
                ctx.quadraticCurveTo(this.x + CAR_WIDTH, this.y + CAR_HEIGHT/2, this.x + CAR_WIDTH - radius, this.y + CAR_HEIGHT/2);
                ctx.lineTo(this.x + radius, this.y + CAR_HEIGHT/2);
                ctx.quadraticCurveTo(this.x, this.y + CAR_HEIGHT/2, this.x, this.y + CAR_HEIGHT/2 - radius);
                ctx.lineTo(this.x, this.y - CAR_HEIGHT/2 + radius);
                ctx.quadraticCurveTo(this.x, this.y - CAR_HEIGHT/2, this.x + radius, this.y - CAR_HEIGHT/2);
                ctx.fill();

                // Windows
                ctx.fillStyle = '#ccf';
                ctx.fillRect(this.x + 10, this.y - CAR_HEIGHT/2 + 3, 10, CAR_HEIGHT - 6);
                ctx.fillRect(this.x + 25, this.y - CAR_HEIGHT/2 + 3, 15, CAR_HEIGHT - 6);
                
                // Brake lights
                if (this.stopped) {
                    ctx.fillStyle = '#ff0000';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#ff0000';
                    ctx.fillRect(this.x, this.y - CAR_HEIGHT/2 + 2, 2, 6);
                    ctx.fillRect(this.x, this.y + CAR_HEIGHT/2 - 8, 2, 6);
                    ctx.shadowBlur = 0;
                }
            }
        }

        function update(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            // Update traffic light
            trafficLight.timer += dt;
            if (trafficLight.timer > LIGHT_CYCLE_DURATION) {
                trafficLight.timer = 0;
                // Simple state machine: Green -> Yellow -> Red -> Green
                if (trafficLight.state === 'green') {
                    trafficLight.state = 'yellow';
                    trafficLight.timer = LIGHT_CYCLE_DURATION - 1000; // Yellow lasts 1s (hacky timer adjust)
                } else if (trafficLight.state === 'yellow') {
                    trafficLight.state = 'red';
                    trafficLight.timer = 0;
                } else {
                    trafficLight.state = 'green';
                }
            }

            // Spawn cars
            timeSinceLastSpawn += dt;
            if (timeSinceLastSpawn > SPAWN_INTERVAL) {
                // Only spawn if there is space at the start
                let canSpawn = true;
                for (let car of cars) {
                    if (car.x < SAFE_DISTANCE) {
                        canSpawn = false;
                        break;
                    }
                }
                
                if (canSpawn && Math.random() > 0.3) { // 70% chance to spawn when interval hits
                    cars.push(new Car());
                    timeSinceLastSpawn = 0;
                }
            }

            // Update cars
            // Sort by x position to make checking ahead easier? 
            // Actually just need to check all cars for simplicity or sort. 
            // Given low count, simple iteration is fine.
            cars.forEach(car => car.update(dt, cars));

            // Remove off-screen cars
            cars = cars.filter(car => car.x < width + 100);

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#88c478';
            ctx.fillRect(0, 0, width, height);

            // Draw Road
            const roadY = height / 2 - ROAD_HEIGHT / 2;
            ctx.fillStyle = '#444';
            ctx.fillRect(0, roadY, width, ROAD_HEIGHT);

            // Road markings
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([20, 20]);
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Stop line
            const stopX = width - STOP_LINE_X_OFFSET;
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(stopX, roadY);
            ctx.lineTo(stopX, roadY + ROAD_HEIGHT);
            ctx.stroke();

            // Traffic Light Pole
            ctx.fillStyle = '#333';
            ctx.fillRect(stopX + 20, roadY - 50, 10, 50);

            // Traffic Light Box
            ctx.fillStyle = '#222';
            ctx.fillRect(stopX - 5, roadY - 110, 60, 60);

            // Lights
            const lightX = stopX + 25;
            const lightRadius = 8;
            
            // Red
            ctx.fillStyle = (trafficLight.state === 'red') ? '#ff0000' : '#550000';
            if (trafficLight.state === 'red') {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff0000';
            }
            ctx.beginPath();
            ctx.arc(lightX, roadY - 95, lightRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Yellow
            ctx.fillStyle = (trafficLight.state === 'yellow') ? '#ffff00' : '#555500';
            if (trafficLight.state === 'yellow') {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffff00';
            }
            ctx.beginPath();
            ctx.arc(lightX, roadY - 75, lightRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Green
            ctx.fillStyle = (trafficLight.state === 'green') ? '#00ff00' : '#005500';
            if (trafficLight.state === 'green') {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ff00';
            }
            ctx.beginPath();
            ctx.arc(lightX, roadY - 55, lightRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw Cars
            cars.forEach(car => car.draw());
        }

        requestAnimationFrame(update);
    </script>
</body>
</html>
