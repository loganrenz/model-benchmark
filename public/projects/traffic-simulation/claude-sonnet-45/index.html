<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87CEEB, #98D8E8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #90EE90;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 5px solid #8B4513;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = 700;
    canvas.height = 800;
    
    // Configuration
    const ROAD_WIDTH = 200;
    const ROAD_X = (canvas.width - ROAD_WIDTH) / 2;
    const CAR_WIDTH = 45;
    const CAR_HEIGHT = 70;
    const CAR_SPEED = 3;
    const LIGHT_X = canvas.width / 2;
    const LIGHT_Y = 250;
    const STOP_LINE_Y = LIGHT_Y + 100;
    
    // Traffic light
    let lightState = 'green';
    let lightTimer = 0;
    const GREEN_TIME = 180;  // 3 seconds at 60fps
    const RED_TIME = 300;    // 5 seconds at 60fps
    
    class Vehicle {
      constructor(delay) {
        this.x = canvas.width / 2 - CAR_WIDTH / 2;
        this.y = canvas.height + delay;
        this.speed = CAR_SPEED;
        this.stopped = false;
        
        // Random car colors
        const colors = ['#FF4444', '#4444FF', '#FFFF44', '#44FF44', '#FF44FF', '#00FFFF', '#FFA500', '#FFF'];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      
      update(carsAhead) {
        // Check if need to stop for red light
        const carFrontY = this.y;
        const distanceToLight = STOP_LINE_Y - carFrontY;
        
        if (lightState === 'red' && distanceToLight > -10 && distanceToLight < 50) {
          this.stopped = true;
        } else {
          this.stopped = false;
        }
        
        // Check for car ahead
        let tooClose = false;
        for (const car of carsAhead) {
          if (car !== this && car.y < this.y) {
            const distance = this.y - (car.y + CAR_HEIGHT);
            if (distance < 15) {
              tooClose = true;
              break;
            }
          }
        }
        
        // Move if not stopped or blocked
        if (!this.stopped && !tooClose) {
          this.y -= this.speed;
        }
        
        // Reset when off screen
        if (this.y < -CAR_HEIGHT) {
          this.y = canvas.height + Math.random() * 300;
        }
      }
      
      draw() {
        ctx.save();
        
        // Car shadow
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(this.x + 5, this.y + 5, CAR_WIDTH, CAR_HEIGHT);
        
        // Car body
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, CAR_WIDTH, CAR_HEIGHT);
        
        // Car outline
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.strokeRect(this.x, this.y, CAR_WIDTH, CAR_HEIGHT);
        
        // Windshield
        ctx.fillStyle = 'rgba(135, 206, 235, 0.5)';
        ctx.fillRect(this.x + 5, this.y + 8, CAR_WIDTH - 10, 18);
        
        // Rear window
        ctx.fillRect(this.x + 5, this.y + CAR_HEIGHT - 26, CAR_WIDTH - 10, 18);
        
        // Headlights
        ctx.fillStyle = '#FFFF99';
        ctx.fillRect(this.x + 5, this.y + 2, 12, 6);
        ctx.fillRect(this.x + CAR_WIDTH - 17, this.y + 2, 12, 6);
        
        // Tail lights
        ctx.fillStyle = this.stopped ? '#FF0000' : '#880000';
        ctx.fillRect(this.x + 5, this.y + CAR_HEIGHT - 8, 10, 6);
        ctx.fillRect(this.x + CAR_WIDTH - 15, this.y + CAR_HEIGHT - 8, 10, 6);
        
        // Wheels
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(this.x + 10, this.y + 15, 8, 0, Math.PI * 2);
        ctx.arc(this.x + CAR_WIDTH - 10, this.y + 15, 8, 0, Math.PI * 2);
        ctx.arc(this.x + 10, this.y + CAR_HEIGHT - 15, 8, 0, Math.PI * 2);
        ctx.arc(this.x + CAR_WIDTH - 10, this.y + CAR_HEIGHT - 15, 8, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
      }
    }
    
    // Create vehicles with staggered start
    const vehicles = [];
    for (let i = 0; i < 8; i++) {
      vehicles.push(new Vehicle(i * 150));
    }
    
    function drawBackground() {
      // Grass
      ctx.fillStyle = '#90EE90';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Road
      ctx.fillStyle = '#404040';
      ctx.fillRect(ROAD_X, 0, ROAD_WIDTH, canvas.height);
      
      // Road edges
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(ROAD_X - 3, 0, 3, canvas.height);
      ctx.fillRect(ROAD_X + ROAD_WIDTH, 0, 3, canvas.height);
      
      // Center dashed line
      ctx.fillStyle = '#FFFF00';
      const dashHeight = 30;
      const dashGap = 25;
      for (let y = 0; y < canvas.height; y += dashHeight + dashGap) {
        ctx.fillRect(canvas.width / 2 - 3, y, 6, dashHeight);
      }
      
      // Stop line
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(ROAD_X, STOP_LINE_Y, ROAD_WIDTH, 5);
    }
    
    function drawTrafficLight() {
      // Pole
      ctx.fillStyle = '#333';
      ctx.fillRect(LIGHT_X - 8, LIGHT_Y - 10, 16, 120);
      
      // Light housing
      ctx.fillStyle = '#222';
      ctx.fillRect(LIGHT_X - 35, LIGHT_Y - 90, 70, 80);
      ctx.strokeStyle = '#444';
      ctx.lineWidth = 3;
      ctx.strokeRect(LIGHT_X - 35, LIGHT_Y - 90, 70, 80);
      
      // Red light
      ctx.fillStyle = lightState === 'red' ? '#FF0000' : '#440000';
      ctx.beginPath();
      ctx.arc(LIGHT_X, LIGHT_Y - 65, 18, 0, Math.PI * 2);
      ctx.fill();
      
      if (lightState === 'red') {
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#FF0000';
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      
      // Green light
      ctx.fillStyle = lightState === 'green' ? '#00FF00' : '#004400';
      ctx.beginPath();
      ctx.arc(LIGHT_X, LIGHT_Y - 30, 18, 0, Math.PI * 2);
      ctx.fill();
      
      if (lightState === 'green') {
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00FF00';
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }
    
    function updateTrafficLight() {
      lightTimer++;
      
      if (lightState === 'green' && lightTimer >= GREEN_TIME) {
        lightState = 'red';
        lightTimer = 0;
      } else if (lightState === 'red' && lightTimer >= RED_TIME) {
        lightState = 'green';
        lightTimer = 0;
      }
    }
    
    function animate() {
      drawBackground();
      drawTrafficLight();
      updateTrafficLight();
      
      vehicles.forEach(vehicle => {
        vehicle.update(vehicles);
        vehicle.draw();
      });
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
