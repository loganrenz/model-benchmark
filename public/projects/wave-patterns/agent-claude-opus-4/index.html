<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Pattern Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Full screen canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Wave parameters
    const WAVE_SPEED = 0.03;
    const WAVELENGTH = 40;
    const NUM_SOURCES = 4;
    const RESOLUTION = 4; // Pixel step for performance
    
    // Wave sources - positioned at interesting locations
    class WaveSource {
      constructor(x, y, frequency, phase) {
        this.x = x;
        this.y = y;
        this.frequency = frequency;
        this.phase = phase;
        this.amplitude = 1;
      }
      
      // Get wave value at a point for a given time
      getValue(px, py, time) {
        const dx = px - this.x;
        const dy = py - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Wave equation: A * sin(kx - ωt + φ)
        // k = 2π/λ (wave number)
        // ω = wave speed
        const k = (2 * Math.PI) / WAVELENGTH;
        const omega = WAVE_SPEED * this.frequency;
        
        // Amplitude decreases with distance (1/sqrt(r) for 2D waves)
        const decay = Math.max(0.1, 1 / Math.sqrt(1 + distance * 0.01));
        
        return this.amplitude * decay * Math.sin(k * distance - omega * time + this.phase);
      }
    }
    
    // Create wave sources at interesting positions
    const sources = [];
    
    function initSources() {
      sources.length = 0;
      
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.3;
      
      // Create sources in a circular pattern with slight variations
      for (let i = 0; i < NUM_SOURCES; i++) {
        const angle = (i / NUM_SOURCES) * Math.PI * 2 + Math.PI / 4;
        const r = radius * (0.8 + Math.random() * 0.4);
        const x = cx + Math.cos(angle) * r;
        const y = cy + Math.sin(angle) * r;
        const frequency = 0.8 + Math.random() * 0.4;
        const phase = Math.random() * Math.PI * 2;
        
        sources.push(new WaveSource(x, y, frequency, phase));
      }
    }
    
    initSources();
    window.addEventListener('resize', () => {
      resizeCanvas();
      initSources();
    });
    
    // Color mapping based on amplitude
    function amplitudeToColor(value) {
      // Normalize value from [-max, max] to [0, 1]
      const normalized = (value + NUM_SOURCES) / (NUM_SOURCES * 2);
      
      // Create a beautiful gradient
      // Use HSL for smooth color transitions
      // Map normalized value to hue (200-320 for blue to magenta range)
      const hue = 200 + normalized * 160;
      const saturation = 70 + normalized * 30;
      const lightness = 15 + Math.abs(value / NUM_SOURCES) * 45;
      
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }
    
    // Alternative color scheme using RGB gradients
    function amplitudeToColorRGB(value) {
      // Normalize to 0-1 range
      const t = (value + NUM_SOURCES) / (NUM_SOURCES * 2);
      
      // Create deep sea colors transitioning through cyan and magenta
      let r, g, b;
      
      if (t < 0.25) {
        // Deep blue to dark cyan
        const u = t / 0.25;
        r = Math.floor(5 + u * 10);
        g = Math.floor(10 + u * 50);
        b = Math.floor(40 + u * 60);
      } else if (t < 0.5) {
        // Dark cyan to cyan
        const u = (t - 0.25) / 0.25;
        r = Math.floor(15 + u * 20);
        g = Math.floor(60 + u * 100);
        b = Math.floor(100 + u * 80);
      } else if (t < 0.75) {
        // Cyan to pink/magenta
        const u = (t - 0.5) / 0.25;
        r = Math.floor(35 + u * 180);
        g = Math.floor(160 - u * 80);
        b = Math.floor(180 + u * 50);
      } else {
        // Pink/magenta to bright magenta
        const u = (t - 0.75) / 0.25;
        r = Math.floor(215 + u * 40);
        g = Math.floor(80 - u * 30);
        b = Math.floor(230 + u * 25);
      }
      
      return `rgb(${r}, ${g}, ${b})`;
    }
    
    let time = 0;
    let imageData = null;
    
    // Optimized render using ImageData
    function render() {
      const width = canvas.width;
      const height = canvas.height;
      
      if (!imageData || imageData.width !== width || imageData.height !== height) {
        imageData = ctx.createImageData(width, height);
      }
      
      const data = imageData.data;
      
      for (let y = 0; y < height; y += RESOLUTION) {
        for (let x = 0; x < width; x += RESOLUTION) {
          // Sum wave contributions from all sources
          let totalAmplitude = 0;
          
          for (const source of sources) {
            totalAmplitude += source.getValue(x, y, time);
          }
          
          // Map amplitude to color
          const t = (totalAmplitude + NUM_SOURCES) / (NUM_SOURCES * 2);
          
          // Create the color gradient
          let r, g, b;
          
          if (t < 0.25) {
            const u = t / 0.25;
            r = Math.floor(5 + u * 10);
            g = Math.floor(10 + u * 50);
            b = Math.floor(40 + u * 60);
          } else if (t < 0.5) {
            const u = (t - 0.25) / 0.25;
            r = Math.floor(15 + u * 20);
            g = Math.floor(60 + u * 100);
            b = Math.floor(100 + u * 80);
          } else if (t < 0.75) {
            const u = (t - 0.5) / 0.25;
            r = Math.floor(35 + u * 180);
            g = Math.floor(160 - u * 80);
            b = Math.floor(180 + u * 50);
          } else {
            const u = (t - 0.75) / 0.25;
            r = Math.floor(215 + u * 40);
            g = Math.floor(80 - u * 30);
            b = Math.floor(230 + u * 25);
          }
          
          // Fill block of pixels
          for (let dy = 0; dy < RESOLUTION && y + dy < height; dy++) {
            for (let dx = 0; dx < RESOLUTION && x + dx < width; dx++) {
              const idx = ((y + dy) * width + (x + dx)) * 4;
              data[idx] = r;
              data[idx + 1] = g;
              data[idx + 2] = b;
              data[idx + 3] = 255;
            }
          }
        }
      }
      
      ctx.putImageData(imageData, 0, 0);
      
      // Draw subtle indicators for wave sources
      ctx.globalAlpha = 0.3;
      for (const source of sources) {
        // Pulsing circle at source location
        const pulseSize = 5 + Math.sin(time * source.frequency * WAVE_SPEED * 2) * 3;
        
        ctx.beginPath();
        ctx.arc(source.x, source.y, pulseSize, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        
        // Outer ring
        ctx.beginPath();
        ctx.arc(source.x, source.y, pulseSize + 3, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
    }
    
    // Animation loop
    function animate() {
      time += 1;
      render();
      requestAnimationFrame(animate);
    }
    
    // Start animation
    animate();
  </script>
</body>
</html>
