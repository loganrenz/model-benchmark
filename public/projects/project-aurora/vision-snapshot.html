<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aurora Vision Snapshot</title>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: #0f172a; color: #f8fafc; }
    .card { max-width: 640px; margin: 1.5rem auto; padding: 1.5rem; background: #1e293b; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.35); }
    h1 { margin: 0 0 0.25rem; font-size: 1.6rem; }
    p { margin: 0.35rem 0; color: #cbd5e1; }
    .thumb { margin-top: 1rem; border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
    img { display: block; width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vision Snapshot</h1>
    <p>Lightweight visual sample exported from project Aurora.</p>
    <div class="thumb">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=960&q=80" alt="Mountain" />
    </div>
  </div>
</body>
</html>
